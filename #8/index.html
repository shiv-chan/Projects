<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/33e91fc437.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="box-sizing: border-box" class="vh-100">
  <div class="container my-3 col-12 h-100">
    <div class="row">
      <h1>Menu Management System - Demo</h1>
    </div>
    <div class="row my-2 h-100">
      <div class="col-12 col-xl-4 h-75 p-3 input-area">
        <div class="row mb-2">
          <label for="name" class="col-3 col-form-label">Name</label>
          <div class="col-6">
            <input type="text" class="form-control" id="name" placeholder="Food Name">
          </div>
        </div>
        <div class="row mb-2">
          <label for="price" class="col-3 col-form-label">Price($)</label>
          <div class="col-6">
            <input type="number" class="form-control" id="price" placeholder="Price">
          </div>
        </div>
        <div class="row mb-2">
          <label for="popularity" class="col-3 col-form-label">Popularity</label>
          <div class="col-6">
            <select name="popularity" id="popularity" class="form-select">
              <option selected>Select Popularity</option>
              <option value="★">★</option>
              <option value="★★">★★</option>
              <option value="★★★">★★★</option>
            </select>
          </div>
        </div>
        <div class="row btns my-3 gap-2">
          <button type="button" class="btn btn-outline-primary col-3 ms-5">Add Item</button>
          <button type="button" class="btn btn-outline-danger col-3">Clear All</button>
        </div>
      </div>
      <div class="col-12 col-xl-8 h-75 review">
        <h1>Preview</h1>
        <div class="table-wrap" style="background-color: #D1E7DD">
          <h1 class="mt-3 text-center" style="font-family: 'Amatic SC', cursive; font-weight: 700">Today's Menu</h1>
          <table class="table mt-4 text-center table-success table-striped table-hover align-middle" style="font-family: 'Amatic SC', cursive">
            <thead class="text-center" style="font-size: 30px">
              <tr>
                <th scope="col">Choice</th>
                <th scope="col">Price</th>
                <th scope="col">Popularity</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
